# Job to generate packages for Debian buster (because libbrotli-dev is not available for stable)
# Following the description in
# https://about.gitlab.com/2016/10/12/automated-debian-package-build-with-gitlab-ci/
build-debian-deb:
  image: debian:buster
  stage: build
  before_script:
    - apt-get update -qq
    - ./tools/debian-setup.sh --install-optional --install-test-deps -y --install-deb-deps
    - apt-get install -y lsb-release libbrotli-dev
  script:
    - dpkg-buildpackage -us -uc
    - mkdir debian-packages
    - mv ../*.deb debian-packages/
  artifacts:
    paths:
      - debian-packages/*.deb
    expire_in: 3 days
