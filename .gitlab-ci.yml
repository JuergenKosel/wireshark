.build-rpm-fedora: &build-rpm-fedora
  <<: *build-rpm
  only:
    - master
  script:
    - dnf upgrade -y
    - tools/rpm-setup.sh --install-optional -y
    - mkdir build
    - cd build
    - cmake3 -GNinja ..
    - ninja-build rpm-package
.test-rpm-fedora: &test-rpm-fedora
  only:
    - master
  stage: test
  script:
    - dnf install -y build/packaging/rpm/RPMS/x86_64/*.rpm
    - tshark --version
  variables:
    GIT_STRATEGY: none
build:rpm-fedora-28:
  <<: *build-rpm-fedora
  only:
    - master
  image: fedora:28
test:rpm-fedora-28:
  <<: *test-rpm-fedora
  only:
    - master
